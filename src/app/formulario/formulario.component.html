<div class="card">
    <div class="card-header"><h3>Datos Personales</h3></div>
    <div class="card-body">
        <input type="text" name="nombre" [(ngModel)]="nombre" />
        <p>{{nombre}}</p>
        <hr>
        <input type="text" name="apellido" [(ngModel)]="apellido" />
        <p>{{apellido}}</p>

        <button class="btn btn-dark" (click)="concatenarNombre()">Mostrar</button>
        {{resultado}}
    </div>
</div>
