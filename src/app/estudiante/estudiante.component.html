<h2>Estudiantes</h2>

<table class="table">
    <thead class="table-dark">
        <tr>
            <th>Identificacion</th>
            <th>Nombre</th>
            <th>Correo</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let e of estudiante">
            <td>{{e.identify}}</td>
            <td>{{e.fullName}}</td>
            <td>{{e.email}}</td>
        </tr>
    </tbody>
</table>
