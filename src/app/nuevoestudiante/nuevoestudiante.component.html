<div class="container">
    <form action="" (ngSubmit)="onSubmit()">
        <div class="mb-3 row">
            <label for="identify" class="col-sm-2 col-form-label">Identificaci√≥n</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="identify" id="identify"[(ngModel)]="identify"/>
                </div>
            
        </div>
        <div class="mb-3 row">
            <label for="fullName" class="col-sm-2 col-form-label">Nombre Completo</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="fullName" id="fullName"[(ngModel)]="fullName"/>
                </div>
            
        </div>
        <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Correo</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="email" id="email"[(ngModel)]="email">
                </div>
            
        </div>
        <div class="mb-3 row">
            <button type="submit" class="btn btn-primary">Aceptar</button>
        </div>
    </form>
</div>
